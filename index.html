    <title>Orchestrator AI v12.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color-scheme: light dark;
      }
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712; /* bg-gray-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* bg-gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* bg-gray-600 */
      }

      /* Simple fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Modern Animated Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.1), transparent 35%),
                    radial-gradient(circle at 90% 80%, rgba(20, 184, 166, 0.1), transparent 40%);
        z-index: -1;
        animation: background-pan 25s ease-in-out infinite;
        will-change: background-position;
      }

      @keyframes background-pan {
          0% { background-position: 0% 0%; }
          25% { background-position: 10% 20%; }
          50% { background-position: 0% 40%; }
          75% { background-position: -10% 20%; }
          100% { background-position: 0% 0%; }
      }

    </style>
